<html lang="en">

   <body>

         <main>
            <script>
              /* paste this in verbatim */
              window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments);};
            
              /* customize formbutton here*/     
              formbutton("create", {
                action: "https://formspree.io/YOUR_FORM_ID",
                title: "Contact Me",
                fields: [
                  { 
                    type: "email", 
                    label: "Email:", 
                    name: "email",
                    required: true,
                    placeholder: "your@email.com"
                  },
                  {
                    type: "textarea",
                    label: "Message:",
                    name: "message",
                    placeholder: "Your Message",
                  },
                  { type: "submit" }      
                ],
                styles: {
                  title: {
                    backgroundColor: "gray"
                  },
                  button: {
                    backgroundColor: "gray"
                  }
                },
                initiallyVisible: false
              });
            </script>
         </main>
         <footer>Owned and Operated by Issac Shores  - Contact - ibshore@ilstu.edu             
            <a href="https://instagram.com" target="_blank" class="bi bi-instagram"></a>
            <a href="https://instagram.com" target="_blank" class="bi bi-twitter"></a>
         </footer>
      </div>
      <script>
         const container = document.getElementById("myCarousel");
         const options = { infinite: false };
         new Carousel(container, options);
     </script>
